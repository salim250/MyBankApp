<main id="main" class="main">

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <h5 class="card-title">Demande carte</h5>
          <div class="card-body">

            <table class="table table-borderless datatable" *ngIf="listeCarte">
              <thead>
              <tr>
                <th scope="col">Numero de compte</th>
                <th scope="col">Date Demande</th>
                <th scope="col">type</th>
                <th scope="col">etat</th>
                <th scope="col">action</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor=" let carte of listeCarte">

                <td>{{carte.numero}}</td>
                <td>{{carte.date | date}}</td>
                <td>{{carte.type}}</td>
                <td><span class="badge bg-{{color[carte.etat]}}">{{carte.etat}}</span></td>
                <td><i class="bi bi-pencil-square" style="color: green" data-bs-toggle="modal" data-bs-target="#disabledAnimation" (click)="getTest('carte',carte.id,carte.etat)"></i> &nbsp;
                  <i class="bi bi-trash" style="color: red"></i></td>

              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <h5 class="card-title">Demande chequier</h5>
          <div class="card-body">

            <table class="table table-borderless datatable" *ngIf="listeChequier">
              <thead>
              <tr>
                <th scope="col">Numero de compte</th>
                <th scope="col">Date Demande</th>

                <th scope="col">nombre</th>
                <th scope="col">action</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor=" let chequier of listeChequier">

                <td>{{chequier.numero}}</td>
                <td>{{chequier.date | date}}</td>
                <td>{{chequier.nombre}}</td>
                <td><span class="badge bg-{{color[chequier.etat]}}">{{chequier.etat}}</span></td>
                <td><i class="bi bi-pencil-square" style="color: green" data-bs-toggle="modal" data-bs-target="#disabledAnimation" (click)="getTest('chequier',chequier.id,chequier.etat)"></i> &nbsp;
                  <i class="bi bi-trash" style="color: red"></i></td>

              </tr>

              </tbody>
            </table>



                <div class="modal" id="disabledAnimation" tabindex="-1" *ngIf="etat">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Mise à jour état</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="row mb-3">
                        <label for="inputMotif" class="col-sm-2 col-form-label">etat</label>
                        <div class="col-sm-8"> <input type="text" [(ngModel)]="etat" [value]="etat" name="etat" class="form-control"></div>
                      </div>
                      <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="updateEtat(etat)" data-bs-dismiss="modal">Save changes</button></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

  </section>
</main>
